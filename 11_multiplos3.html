<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let n = 100
    let multiplo = [];
    let soma = 0;
    //PROCESSAMENTO
    for (let nmr = 1; nmr <= n; nmr++) {
        if (nmr % 3 == 0) {
            multiplo.push(nmr);
            soma = soma + nmr;
        }
    }

    //SAÍDA
    document.write(`Os multiplos de 3 são ${multiplo} <br>
    a soma deles é ${soma}`);


</script>
