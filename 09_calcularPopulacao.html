<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    
    let populacaoCinco = 50000;
    let populacaoDez = 50000;
           
    //PROCESSAMENTO
    for (let nmr = 0; nmr < 10; nmr++) {
        populacaoDez = populacaoDez + (populacaoDez * 0.015);
    }
    for (let nmr = 0; nmr < 5; nmr++) {
        populacaoCinco = populacaoCinco + (populacaoCinco * 0.015);
    }
    //SAÍDA
    document.write(`População da cidade após 5 anos: ${populacaoCinco.toFixed(2)}<br>
    população da cidade após 10 anos: ${populacaoDez.toFixed(2)}`);

</script>
